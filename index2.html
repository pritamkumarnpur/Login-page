<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
    
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="action.html" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" max="10" min="10" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required/>
          <div class="column">
            <div class="select-box">
              <select> 
                <option hidden>state</option>
                        <option value="andhra pardesh">andhra pardesh</option>

                        <option value="arunachal pardesh">arunachal pardesh</option>

                        <option value="assam">assam</option>

                        <option value="bihar">bihar</option>

                        <option value="chhatisgrah">chhatisgrah</option>

                        <option value="Goa">Goa</option>

                        <option value="Gujarat">Gujarat</option>

                        <option value="Haryana">Haryana</option>

                        <option value="Himachal Pradesh">Himachal Pradesh</option>

                        <option value="Jharkhand">Jharkhand</option>

                        <option value="Karnataka">Karnataka</option>

                        <option value="Kerala">Kerala</option>

                        <option value="Madhya Pradesh">Madhya Pradesh</option>

                        <option value="Maharashtra">Maharashtra</option>

                        <option value="Manipur">Manipur</option>

                        <option value="Meghalaya">Meghalaya</option>

                        <option value="Mizoram">Mizoram</option>

                        <option value="Nagaland">Nagaland</option>

                        <option value="Odisha">Odisha</option>

                        <option value="Punjab">Punjab</option>

                        <option value="Rajasthan">Rajasthan</option>

                        <option value="Sikkim">Sikkim</option>

                        <option value="Tamil Nadu">Tamil Nadu</option>

                        <option value="Telangana">Telangana</option>

                        <option value="Uttarakhand">Uttarakhand</option>

                        <option value="Uttar Pradesh">Uttar Pradesh</option>

                        <option value="Tripura">Tripura</option>

                        <option value="West Bengal">West Bengal</option>
              </select  required>
            </div>
            <input type="text" placeholder="Dist" required />
        </div>
          <div class="select-box select">
              <select>
                <option hidden>Cast</option>
                <option value="Genral">Genral</option>
                <option value="O.B.C">O.B.C</option>
                <option value="ST">ST</option>
                <option value="SC">SC</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="column">
            <input type="number" placeholder="Enter postal code" required />
          </div>
        <button type="submit">Register</button>
      </form>
    </section>
  </body>
</html>
